<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrace Garden Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .moisture-level {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Terrace Garden Monitor</h1>
  <div class="container">
    <div class="moisture-level">Moisture Level: <span id="moisture">Loading...</span></div>
    <button class="button" onclick="togglePump()">Toggle Pump</button>
  </div>

  <script>
    function togglePump() {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "/togglePump", true);
      xhr.onload = function () {
        if (xhr.status == 200) {
          updateMoistureLevel();
        }
      };
      xhr.send();
    }

    function updateMoistureLevel() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/moisture", true);
      xhr.onload = function () {
        if (xhr.status == 200) {
          document.getElementById("moisture").textContent = xhr.responseText;
        }
      };
      xhr.send();
    }

    setInterval(updateMoistureLevel, 5000); // Update moisture level every 5 seconds
    updateMoistureLevel(); // Initial update
  </script>
</body>
</html>
